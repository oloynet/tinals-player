<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rotation - Firefox & Chrome</title>
    <style>
        body {
            background-color: #000;
            color: #ccc;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }


        .vinyl-container {
            position: relative;
            width: 50%;
            aspect-ratio: 512 / 578;
        }

        .loader-fix,
        .loader-spin {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .loader-spin {
            animation: animation-spin 1.81s linear infinite;
            transform-origin: center;
            transform-origin: 50% 50%;
        }

        @keyframes animation-spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="vinyl-container">
        <svg class="loader-fix">
            <use href="sprite.svg?v=1#tinals-2026-loader-fix"></use>
        </svg>

        <svg class="loader-spin">
            <use href="sprite.svg?v=1#tinals-2026-loader-spin"></use>
        </svg>
    </div>

</body>
</html>
