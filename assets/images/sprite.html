<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur de Sprite SVG</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .preview {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .checkerboard {
            background-color: #eee;
            background-image:
                linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc),
                linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        .preview svg {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        .info {
            padding: 15px;
            background: #fff;
            flex-grow: 1;
        }
        .info h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            word-break: break-all;
            color: #34495e;
        }
        .info p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }
        .info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Visualiseur de Sprite SVG</h1>
    <div id="grid" class="grid"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('sprite.svg')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur réseau ou fichier non trouvé');
                    }
                    return response.text();
                })
                .then(text => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'image/svg+xml');
                    const symbols = doc.querySelectorAll('symbol');
                    const container = document.getElementById('grid');

                    if (symbols.length === 0) {
                        container.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">Aucun symbole trouvé dans le fichier sprite.svg</p>';
                        return;
                    }

                    symbols.forEach(symbol => {
                        const id = symbol.id;
                        const ariaLabel = symbol.getAttribute('aria-label') || '<em>Non défini</em>';
                        const viewBox = symbol.getAttribute('viewBox');

                        let dimensions = 'Non défini';
                        if (viewBox) {
                            const parts = viewBox.split(/[ ,]+/);
                            if (parts.length === 4) {
                                dimensions = `${parts[2]} x ${parts[3]}`;
                            } else {
                                dimensions = viewBox;
                            }
                        }

                        // Création de la carte
                        const card = document.createElement('div');
                        card.className = 'card';

                        card.innerHTML = `
                            <div class="preview checkerboard">
                                <svg viewBox="${viewBox || ''}">
                                    <use href="sprite.svg#${id}"></use>
                                </svg>
                            </div>
                            <div class="info">
                                <h3>${id}</h3>
                                <p><strong>Label :</strong> ${ariaLabel}</p>
                                <p><strong>Dimensions :</strong> ${dimensions}</p>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error('Erreur lors du chargement du sprite :', err);
                    document.getElementById('grid').innerHTML = `<p style="text-align:center; color:red; grid-column: 1/-1;">Erreur : ${err.message}.<br>Assurez-vous que cette page est servie via un serveur web (http://localhost...) et que le fichier sprite.svg est présent.</p>`;
                });
        });
    </script>
</body>
</html>
