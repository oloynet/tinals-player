<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes, viewport-fit=cover">
    <title>Playlist | TINALS 2026</title>
    <meta name="description" content="Festival This Is Not A Love Song BEAU WEEKEND du 5 au 6 juin 2026 à Nîmes. TINALS est un festival de musiques indépendantes dites 'indie' à Paloma SMAC Nîmes-Métropole">

    <meta property="og:title" content="Playlist du festival TINALS - Beau Weekend 2026 à Nîmes">
    <meta property="og:description" content="Festival This Is Not A Love Song BEAU WEEKEND du 5 au 6 juin 2026 à Nîmes. TINALS est un festival de musiques indépendantes dites 'indie' à Paloma">
    <meta property="og:image" content="https://thisisnotalovesong.fr/player/assets/images/logo-tinals-2018-facebook-disque-bleu-1200x630.png">
    <meta property="og:image:alt" content=" Player du Festival This Is Not A Love Song 2026">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://thisisnotalovesong.fr/player/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="TINALS Festival">
    <meta property="og:locale" content="fr_FR">

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="thisisnotalovesong.fr">
    <meta property="twitter:url" content="https://thisisnotalovesong.fr/player/">
    <meta name="twitter:title" content="Playlist du festival TINALS - Beau Weekend 2026 à Nîmes">
    <meta name="twitter:description" content="Festival This Is Not A Love Song BEAU WEEKEND du 5 au 6 juin 2026 à Nîmes. TINALS est un festival de musiques indépendantes dites 'indie' à Paloma SMAC Nîmes-Métropole">
    <meta name="twitter:image" content="https://thisisnotalovesong.fr/player/assets/images/logo-tinals-2018-facebook-disque-bleu-1200x630.png">

    <meta name="theme-color" content="#2d91d0">
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json?v=1.002">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/style.css?v=1.03" rel="stylesheet">
</head>

<body>
    <div id="loader">
        <svg class="loader-logo">
            <use href="assets/images/sprite.svg?v=1.03#logo-loader"></use>
        </svg>
    </div>
    <div id="fav-mode-bar" onclick="exitFavoritesMode()">
        <button class="close-fav-mode"><span class="material-icons">close</span></button>
    </div>
    <div id="tag-mode-bar" onclick="clearTagFilter()">
        <span id="active-tag-name" style="margin-left: 5px; color: white;"></span>
        <button class="close-fav-mode"><span class="material-icons">close</span></button>
    </div>
    <div id="scroll-toast"></div>
    <div id="drawer-overlay" onclick="closeAllDrawers()"></div>
    <div id="control-bar">
        <button id="cb-play-pause" onclick="ControlBar.togglePlay()"><span class="material-icons">play_arrow</span></button>
        <div class="cb-time-container">
            <span id="cb-current-time">0:00</span>
            <input type="range" id="cb-slider" min="0" max="100" value="0" step="0.1" oninput="ControlBar.onSeekInput()" onchange="ControlBar.onSeekChange()">
            <span id="cb-duration">0:00</span>
        </div>
    </div>
    <div id="install-modal">
        <div class="install-box">
            <h3 id="pwa-title">INSTALLER L'APPLICATION</h3>
            <p id="pwa-text">Installez l'application TINALS 2026 pour une meilleure expérience : accès hors ligne, plein écran et plus rapide !</p>
            <div class="install-buttons">
                <button id="btn-pwa-install" class="btn-install">INSTALLER</button>
                <button id="btn-pwa-later" class="btn-later">PLUS TARD</button>
            </div>
        </div>
    </div>
    <div id="share-modal">
        <div class="share-box">
            <h3 id="share-title-text">&nbsp;</h3>
            <p id="share-link-display" onclick="shareTo('copy')"></p>
            <p id="share-link-label"></p>
            <div class="share-options">
                <button class="share-btn-modal facebook" onclick="shareTo('facebook')"><span class="material-icons">facebook</span> <span id="txt-share-fb">Facebook</span></button>
                <button class="share-btn-modal tiktok" onclick="shareTo('tiktok')"><span class="material-icons">music_note</span> <span id="txt-share-tiktok">TikTok</span></button>
                <button class="share-btn-modal email" onclick="shareTo('email')"><span class="material-icons">email</span> <span id="txt-share-email">Email</span></button>
                <button class="share-btn-modal qr" onclick="shareTo('qrcode')"><span class="material-icons">qr_code_2</span> <span id="txt-share-qr">QR Code</span></button>
            </div>
            <div id="qr-result"></div>
            <button class="close-share" id="btn-close-share" onclick="closeShareModal()">Fermer</button>
        </div>
    </div>
    <nav id="top-drawer" class="drawer-top">
        <div class="logo-container" onclick="scrollToTop()">
            <svg class="menu-logo">
                <use href="assets/images/sprite.svg?v=1.03#logo-menu"></use>
            </svg>
        </div>
        <div class="header-actions">
            <button onclick="scrollToFirstVideo()" class="btn-program" id="btn-header-prog">PROGRAMMATION</button>
            <button onclick="scrollToTicketing()" class="btn-ticket" id="btn-header-ticket">BILLETTERIE</button>
            <button onclick="toggleLanguage()" class="btn-program" id="btn-header-lang">
                <svg class="lang-icon" viewBox="0 0 48 32">
                    <use id="lang-icon-use" href=""></use>
                </svg>
            </button>
        </div>
    </nav>
    <main id="main-feed"></main>
    <div id="app-version-indicator">version</div>
    <aside id="combined-drawer" class="drawer-right">
        <div class="drawer-header">
            <div class="drawer-tabs">
                <button id="tab-favorites" class="drawer-tab active" onclick="switchTab('favorites')"><span id="drawer-fav-title">MES FAVORIS</span> <span id="fav-filter-info"></span></button>
                <button id="tab-timeline" class="drawer-tab" onclick="switchTab('timeline')"><span id="drawer-time-title">TIMELINE</span> <span id="time-filter-info"></span></button>
            </div>
            <button class="material-icons" onclick="closeAllDrawers()" style="background:none; border:none; cursor:pointer; font-size: 28px;">close</button>
        </div>

        <div id="favorites-content" class="tab-content active" style="display: flex; flex-direction: column; height: 100%; overflow: hidden;">
             <div id="favorites-list" style="overflow-y: auto; flex: 1;"></div>
             <div id="favorites-footer" class="drawer-footer">
                <button onclick="playFavorites()" class="btn-drawer-action btn-drawer-play"><span class="material-icons">play_arrow</span> <span id="btn-txt-play-fav">Écouter</span></button>
                <button onclick="shareFavoritesList()" class="btn-drawer-action btn-drawer-share"><span class="material-icons">share</span> <span id="btn-txt-share-fav">Partager</span></button>
            </div>
        </div>

        <div id="timeline-content" class="tab-content" style="display: none; flex-direction: column; height: 100%; overflow: hidden;">
            <div id="timeline-list" style="overflow-y: auto; flex: 1;"></div>
        </div>
    </aside>
    <div class="right-action-bar">
        <button onclick="toggleMute()" class="btn-fav-float material-icons" id="btn-mute"><span class="btn-bg"></span><span class="material-icons">volume_up</span></button>
        <button onclick="scrollToTop()" class="btn-fav-float material-icons" id="btn-nav-top"><span class="btn-bg"></span><span class="material-icons">keyboard_double_arrow_up</span></button>
        <button onclick="navigateScroll('up')" class="btn-fav-float material-icons" id="btn-nav-up"><span class="btn-bg"></span><span class="material-icons">keyboard_arrow_up</span></button>
        <button id="dynamic-heart" onclick="toggleFavCurrent()" class="btn-fav-float material-icons"><span class="btn-bg"></span><span class="material-icons">favorite_border</span></button>
        <button onclick="toggleCombinedDrawer('favorites')" class="btn-fav-float material-icons" id="btn-float"><span class="btn-bg"></span><span class="material-icons">bookmarks</span></button>
        <button onclick="shareCurrent()" class="btn-fav-float material-icons"><span class="btn-bg"></span><span class="material-icons">share</span></button>
        <button onclick="toggleCombinedDrawer('timeline')" class="btn-fav-float material-icons"><span class="btn-bg"></span><span class="material-icons">event_note</span></button>
        <button onclick="navigateScroll('down')" class="btn-fav-float material-icons" id="btn-nav-down"><span class="btn-bg"></span><span class="material-icons">keyboard_arrow_down</span></button>
        <button onclick="scrollToTicketing()" class="btn-fav-float material-icons" id="btn-nav-bottom"><span class="btn-bg"></span><span class="material-icons">keyboard_double_arrow_down</span></button>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="assets/js/app.js?v=1.03"></script>
    <script src="assets/js/simple-audio-player.js?v=1.03"></script>
    <script src="assets/js/control-bar.js?v=1.03"></script>
    <script src="assets/js/video-manager.js?v=1.03"></script>
</body>

</html>
