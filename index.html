    <meta property="og:description" content="Festival This Is Not A Love Song BEAU WEEKEND du 5 au 6 juin 2026 à Nîmes. TINALS est un festival de musiques indépendantes dites 'indie' à Paloma">

    <meta property="twitter:domain" content="thisisnotalovesong.fr">
    <meta property="twitter:url" content="https://thisisnotalovesong.fr/player/">
    <meta name="twitter:title" content="Playlist du festival TINALS - Beau Weekend 2026 à Nîmes">
    <meta name="twitter:description" content="Festival This Is Not A Love Song BEAU WEEKEND du 5 au 6 juin 2026 à Nîmes. TINALS est un festival de musiques indépendantes dites 'indie' à Paloma SMAC Nîmes-Métropole">
    <meta name="twitter:image" content="https://thisisnotalovesong.fr/player/assets/images/logo-tinals-2018-facebook-disque-bleu-1200x630.png">

    <meta name="theme-color" content="#2d91d0">
    <link rel="icon" href="assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json?v1.21">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/style.css?v1.21" rel="stylesheet">
</head>

<body>
    <div id="loader">
        <svg class="loader-logo">
            <use href="assets/images/sprite.svg?v1.21#logo-loader"></use>
        </svg>
    </div>
    <div id="fav-mode-bar" onclick="exitFavoritesMode()">
        <button class="close-fav-mode" aria-label="Annuler le filtrage des vidéos favorites">
            <span class="material-icons">close</span>
        </button>
    </div>
    <div id="tag-mode-bar" onclick="exitTagFilterMode()">
        <span id="active-tag-name" class="tag-name-label"></span>
        <button class="close-fav-mode" aria-label="Annuler le filtrage des vidéos par tag">
            <span class="material-icons">close</span>
        </button>
    </div>
    <div id="toast-message"></div>
    <div id="drawer-overlay" onclick="closeFavTimelineDrawers()"></div>
    <div id="control-bar">
        <button id="cb-play-pause" onclick="ControlBar.togglePlay()" aria-label="Play / pause">
            <span class="material-icons">play_arrow</span>
        </button>
        <div class="cb-time-container">
            <span id="cb-current-time">0:00</span>
            <input id="cb-slider" type="range" min="0" max="100" value="0" step="0.1" oninput="ControlBar.onSeekInput()" onchange="ControlBar.onSeekChange()" aria-label="Parcourir une vidéo">
            <span id="cb-duration">0:00</span>
        </div>
    </div>
    <div id="install-modal">
        <div class="install-box-modal">
            <h3 id="pwa-title">INSTALLER L'APPLICATION</h3>
            <p id="pwa-text">Installez l'application TINALS 2026 pour une meilleure expérience : accès hors ligne, plein écran et plus rapide !</p>
            <div class="install-buttons">
                <button id="btn-pwa-install" class="install-btn yes" aria-label="Installer l'application" >INSTALLER</button>
                <button id="btn-pwa-later"   class="install-btn no"  aria-label="Repousser l'installation de l'application">PLUS TARD</button>
            </div>
        </div>
    </div>
    <div id="share-box-modal">
        <div class="share-box">
            <h3 id="share-title-text">&nbsp;</h3>
            <p id="share-link-display" onclick="shareTo('copy')"></p>
            <p id="share-link-label"></p>
            <div class="share-options">
                <button class="share-btn-modal facebook" onclick="shareTo('facebook')" aria-label="Partager sur Facebook">
                    <span class="material-icons">facebook</span> <span id="txt-share-fb">Facebook</span>
                </button>
                <button class="share-btn-modal tiktok" onclick="shareTo('tiktok')"     aria-label="Partager sur TikTok">
                    <span class="material-icons">music_note</span> <span id="txt-share-tiktok">TikTok</span>
                </button>
                <button class="share-btn-modal email" onclick="shareTo('email')"       aria-label="Partager par email">
                    <span class="material-icons">email</span> <span id="txt-share-email">Email</span>
                </button>
                <button class="share-btn-modal qr" onclick="shareTo('qrcode')"         aria-label="Partager par QRcode">
                    <span class="material-icons">qr_code_2</span> <span id="txt-share-qr">QR Code</span>
                </button>
            </div>
            <div id="qr-result"></div>
            <button id="btn-close-share" class="close-share" onclick="closeShareModal()" aria-label="Fermer">Fermer</button>
        </div>
    </div>
    <nav id="main-menu-drawer" class="drawer-menu">
        <div class="logo-container" onclick="scrollToTop()">
            <svg class="menu-logo">
                <use href="assets/images/sprite.svg?v1.21#logo-menu"></use>
            </svg>
        </div>
        <div class="header-actions">
            <button id="btn-header-prog"   class="btn-program" onclick="scrollToFirstVideo()" aria-label="La programmation du festival">PROGRAMMATION</button>
            <button id="btn-header-ticket" class="btn-ticket"  onclick="scrollToTicketing()"  aria-label="La billetterie">BILLETTERIE</button>
            <button id="btn-header-lang"   class="btn-program" onclick="toggleLanguage()"     aria-label="Changer de langue">
                <svg class="lang-icon" viewBox="0 0 48 32">
                    <use id="lang-icon-use" href=""></use>
                </svg>
            </button>
        </div>
    </nav>
    <main id="main-feed"></main>
    <div id="app-version-indicator">version</div>
    <aside id="fav-timeline-drawer" class="drawer-fav-timeline">
        <div class="drawer-header">
            <div class="drawer-tabs">
                <button id="tab-favorites" class="drawer-tab active" onclick="switchDrawerTab('favorites')" aria-label="Mes favoris">
                    <span id="drawer-fav-title">MES FAVORIS</span> <span id="fav-filter-info"></span>
                </button>
                <button id="tab-timeline"  class="drawer-tab"        onclick="switchDrawerTab('timeline')"  aria-label="Timeline">
                    <span id="drawer-time-title">TIMELINE</span> <span id="time-filter-info"></span>
                </button>
            </div>
            <button class="material-icons btn-close-drawer"   onclick="closeFavTimelineDrawers()" aria-label="Fermer">close</button>
        </div>

        <div id="favorites-content" class="tab-content active">
             <div id="favorites-list"   class="scrollable-list"></div>
             <div id="favorites-footer" class="drawer-footer">
                <button class="btn-drawer-action btn-drawer-play"  onclick="playFavorites()" aria-label="Jouer mes favoris">
                    <span class="material-icons">play_arrow</span> <span id="btn-txt-play-fav">Écouter</span>
                </button>
                <button class="btn-drawer-action btn-drawer-share" onclick="shareFavoritesList()" aria-label="Partager mes favoris">
                    <span class="material-icons">share</span> <span id="btn-txt-share-fav">Partager</span>
                </button>
            </div>
        </div>

        <div id="timeline-content" class="tab-content">
            <div id="timeline-list" class="scrollable-list"></div>
        </div>
    </aside>
    <div class="action-bar">
        <button id="btn-mute"              class="btn-fav-float material-icons" onclick="toggleMute()" aria-label="xxxxxxxxxxxxxx">
            <span class="btn-bg"></span><span class="material-icons">volume_up</span>
        </button>
        <button id="btn-nav-top"           class="btn-fav-float material-icons" onclick="scrollToTop()" aria-label="Faire défiler en haut de la page">
            <span class="btn-bg"></span><span class="material-icons">keyboard_double_arrow_up</span>
        </button>
        <button id="btn-nav-previous-card" class="btn-fav-float material-icons" onclick="navigateScroll('up')" aria-label="Page précédente">
            <span class="btn-bg"></span><span class="material-icons">keyboard_arrow_up</span>
        </button>
        <button id="btn-dynamic-heart"     class="btn-fav-float material-icons" onclick="toggleFavCurrent()" aria-label="Ajouter aux favoris">
            <span class="btn-bg"></span><span class="material-icons">favorite_border</span>
        </button>
        <button id="btn-drawer-favorites"  class="btn-fav-float material-icons" onclick="toggleFavTimelineDrawer('favorites')" aria-label="Voir mes favoris">
            <span class="btn-bg"></span><span class="material-icons">bookmarks</span>
        </button>
        <button id="btn-share"             class="btn-fav-float material-icons" onclick="shareCurrent()" aria-label="Partager">
            <span class="btn-bg"></span><span class="material-icons">share</span>
        </button>
        <button id="btn-drawer-timeline"   class="btn-fav-float material-icons" onclick="toggleFavTimelineDrawer('timeline')" aria-label="Voir la timeline">
            <span class="btn-bg"></span><span class="material-icons">event_note</span>
        </button>
        <button id="btn-nav-next-card"     class="btn-fav-float material-icons" onclick="navigateScroll('down')" aria-label="Page suivante">
            <span class="btn-bg"></span><span class="material-icons">keyboard_arrow_down</span>
        </button>
        <button id="btn-nav-bottom"        class="btn-fav-float material-icons" onclick="scrollToTicketing()" aria-label="Faire défiler en bas de la page">
            <span class="btn-bg"></span><span class="material-icons">keyboard_double_arrow_down</span>
        </button>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="assets/js/app.js?v1.21"></script>
    <script src="assets/js/simple-audio-player.js?v1.21"></script>
    <script src="assets/js/control-bar.js?v1.21"></script>
    <script src="assets/js/video-manager.js?v1.21"></script>
</body>

</html>
